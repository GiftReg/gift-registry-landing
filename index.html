<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Registry - În curând</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.pexels.com/photos/6805412/pexels-photo-6805412.jpeg') no-repeat center center/cover;
      color: #1a1a1a;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      text-align: center;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      padding: 3rem 2rem;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #444;
    }
    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      width: 60%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #c59fc9, #8a76a1);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #af87bc, #745c8a);
    }
    .mockup {
      margin-top: 3rem;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 1px solid #eaeaea;
      animation: fadeIn 2s ease 0.5s forwards;
      opacity: 0;
    }
    .sections {
      margin-top: 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .section-btn {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border: 1px solid #8a76a1;
      background-color: transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .section-btn:hover {
      background-color: #f2e9f4;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      max-width: 90%;
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }
    .popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    .popup-overlay.show {
      display: block;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>În curând: Cea mai elegantă listă de cadouri din România</h1>
      <p>Construiește-ți wishlist-ul perfect, trimite-l prietenilor și primește doar cadourile dorite. Fără surprize neplăcute.</p>
      <form action="https://outlook.us16.list-manage.com/subscribe/post?u=4b6dfff1f14e206e5ad646683&amp;id=0a91f6cbe4&amp;f_id=00f0a6e0f0" method="post" target="_blank">
        <input type="email" name="EMAIL" placeholder="Introdu adresa ta de email" required />
        <button type="submit">Anunță-mă la lansare</button>
      </form>
    </div>
  </div>
</body>
</html>
